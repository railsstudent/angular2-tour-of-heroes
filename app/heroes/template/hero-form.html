<h2>Add Hero Form</h2>
<form #heroForm="ngForm" (submit)="onSubmit()">
  <div *ngIf="message" class="{{message.className}}" role="alert" >
    {{message.data}}
  </div>
  <div class="form-group">
    <label for='name'>Name:</label>
    <input type="text" required name="name" id="name" [(ngModel)]="newHero.name"
        ngControl="name" #name="ngForm" class="form-control">
    <div [hidden]="name.valid" class="alert alert-danger">
        Name is required.
    </div>
  </div>
  <button type="submit" [disabled]="!heroForm.form.valid">Add</button>
</form>
