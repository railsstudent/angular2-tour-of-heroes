<h2>HEROES</h2>
<ul class="heroes" *ngIf="heroes">
  <li *ngFor="#hero of heroes"
      [class.selected]="hero===selectedHero"
      (click)=onSelect(hero)
    >
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h3>Selected Hero</h3>
  <ul class="heroes">
    <li>
      <span class="badge">{{selectedHero.id}}</span>{{selectedHero.name}}
    </li>
</ul>
</div>
